<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>coffee connect</title>
		<!-- VIEWPORT -->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- BOOTSTRAP -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<!-- AJAX -->
		<!-- CSS -->
		<link rel="stylesheet" href="./assets/css/style.css" type="text/css"/>
		<!-- GOOGLE FONT -->
		<link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">

	</head>
	<body>

		<!-- ONE CONTAINER TO BIND THEM ALL -->
		<div class="container">

			<div class="row" id="fontStyle1">hi there!</div>

			<!-- THIS IS REGISTRATION FORM FOR NEW USERS -->
			<div class="row" id="fontStyle3">please create an account</div>
			<div class="row">
				
				<form id="new-user-form">
					username<br>
					<input type="text" id="newUserName"><br>
					password<br>
					<input type="text" id="newUserPass"><br>
					address (include city/state)<br>
					<input type="text" id="newUserAddress"><br>
					<button type="submit" class="button" id="buttonStyle">register</button>
					<br>
					<br>
				</form>
			</div>

			<div id="message-modal" class="modal fade" role="dialog">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h2 class="modal-title">oops... </h2>
						</div>
						<div class="modal-body">
							<h4 id="error-text"></h4>
						</div>
						<div class="modal-footer">
							<button type="button" class="button" data-dismiss="modal">ok</button>
						</div>
					</div>
				</div>
			</div>

		</div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="assets/js/register.js" type="text/javascript"></script>
	</body>
</html>
