<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>coffee connect</title>
		<!-- VIEWPORT -->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- BOOTSTRAP -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<!-- CSS -->
		<link rel="stylesheet" href="./assets/css/style.css" type="text/css"/>
		<!-- GOOGLE FONT -->
		<link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
		
	</head>
	<body>

		<!-- ONE CONTAINER TO BIND THEM ALL -->
		<div class="container">

			<div class="row" id="fontStyle">welcome back!</div>

			<div class="row" id="fontStyle2">it's good to see you again.</div>
			<div class="row">

			<!-- THIS IS A SUBMISSION FORM FOR REGISTERED USERS TO LOGIN -->
			<div class="row">
				<form id="myForm">
					name<br>
					<input type="text" id="userName"><br>
					password<br>
					<input type="text" id="userPass"><br>
					<br>
					<button class="button" type="submit"><div id="buttonStyle">login</div></button>
				</form>
			</div>

			<!-- THIS MODAL ALERTS USERS IF THERE IS A LOGIN ERROR -->
			<div id="message-modal" class="modal fade" role="dialog">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h2 class="modal-title">hmm... let's try this again</h2>
						</div>
						<div class="modal-body">
							<h4 id="error-text"></h4>
						</div>
						<div class="modal-footer" id="button">
							<button type="button" class="button" data-dismiss="modal">ok</button>
						</div>
					</div>

				</div>
			</div>

		<!-- CLOSE THE CONTAINER -->
		</div>

		<!-- SCRIPTS -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="assets/js/welcome.js" type="text/javascript"></script>
	</body>
</html>
